<div class="container">
    <div class="header">
      <h1>Article Management System</h1>
    </div>

    <button (click)="onBack()">Back</button>

    <div class="centered-wrapper">
      <h2>Article Edit Page</h2>
      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name*:</label>
          <input id="name" formControlName="name" type="text" class="form-control" />
          <div *ngIf="articleForm.get('name')?.invalid && (articleForm.get('name')?.dirty || articleForm.get('name')?.touched)" class="text-danger">
            Name is required.
          </div>
        </div>
        
        <div class="form-group">
          <label for="articleCode">Article Code*:</label>
          <input id="articleCode" formControlName="articleCode" type="text" class="form-control" />
          <div *ngIf="articleForm.get('articleCode')?.invalid && (articleForm.get('articleCode')?.dirty || articleForm.get('articleCode')?.touched)" class="text-danger">
            Article Code is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
  
        <div class="form-group">
          <label for="publishDate">Publish Date*:</label>
          <input id="publishDate" formControlName="publishDate" type="datetime-local" class="form-control" />
          <div *ngIf="articleForm.get('publishDate')?.invalid && (articleForm.get('publishDate')?.dirty || articleForm.get('publishDate')?.touched)" class="text-danger">
            Publish Date is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="category">Category*:</label>
          <select id="category" formControlName="articleCategoryId" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.value }}</option>
          </select>
          <div *ngIf="articleForm.get('articleCategoryId')?.invalid && (articleForm.get('articleCategoryId')?.dirty || articleForm.get('articleCategoryId')?.touched)" class="text-danger">
            Category is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="status">Status*:</label>
          <select id="status" formControlName="articleStatusId" class="form-control">
            <option *ngFor="let status of statuses" [value]="status.id">{{ status.value }}</option>
          </select>
          <div *ngIf="articleForm.get('articleStatusId')?.invalid && (articleForm.get('articleStatusId')?.dirty || articleForm.get('articleStatusId')?.touched)" class="text-danger">
            Status is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
